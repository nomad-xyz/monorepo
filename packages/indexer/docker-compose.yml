version: "3.7"
services:
  indexer:
    build: .
    restart: always
    command: npm run start indexer
    env_file: .env
    environment:
      - PROGRAM=core
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/postgres?connect_timeout=300&schema=public
    ports:
      - "9090:3000"
      - "9091:1337"
    depends_on:
      - "postgres"
    links:
      - postgres

  api:
    build: .
    restart: always
    command: npm run start indexer
    ports:
      - "8080:3000"
    expose:
      - 8080
    links:
      - postgres
    env_file: .env
    environment:
      - PROGRAM=api
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/postgres?connect_timeout=300&schema=public
    depends_on:
      - "postgres"

  postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=nomad-indexer
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    logging:
      options:
        max-size: 100m
        max-file: "3"
    ports:
      - '5432:5432'
    expose:
      - 5432
